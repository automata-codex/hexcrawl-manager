name: PR Tests

on:
  pull_request:
    branches: [develop, main]

concurrency:
  group: pr-tests-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          # cache disabled due to cross-platform binary issues with rollup

      - name: Install deps
        run: rm -rf package-lock.json && npm install
        env:
          FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}

      - name: Build packages and site
        run: npm run -w @achm/web build
        env:
          FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}
          PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          # ACHM_DATA_PATH not set — uses default ./data (example data)

      - name: Verify build output
        run: |
          if [ ! -d "apps/web/dist" ]; then
            echo "Build output not found!"
            exit 1
          fi
          echo "Build successful ✓"

  tests:
    name: ${{ matrix.cmd }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cmd:
          - "npm run -w @achm/cli test"
          - "npm run -w @achm/cli test:int"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          # cache disabled due to cross-platform binary issues with rollup

      - name: Install deps
        run: rm -rf package-lock.json && npm install
        env:
          FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}

      - name: Build packages
        run: npm run build
        env:
          FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}
          PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

      - name: Run ${{ matrix.cmd }}
        run: ${{ matrix.cmd }}
        env:
          ACHM_DATA_PATH: '${{ github.workspace }}/data'
          TEST_REPO_BASE: '${{ github.workspace }}/test-repos'
