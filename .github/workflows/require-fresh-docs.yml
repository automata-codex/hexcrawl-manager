name: Require fresh docs

on:
  pull_request:
    types: [opened, synchronize, reopened] # (labeled/unlabeled omitted due to paths behavior)
    paths:
      - 'packages/**'

jobs:
  require-fresh-docs:
    # Optional bypass label for chore PRs
    if: ${{ !contains(join(github.event.pull_request.labels.*.name, ' '), 'skip-docs') }}
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with: { node-version: '22', cache: 'npm' }

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Generate API docs
        run: npm run docs

      - name: Check for changes in docs
        run: git diff --quiet -- docs/api || (echo "Docs are stale. Run 'npm run docs' and commit changes." && exit 1)
