id: mayor-aldric
name: Aldric Thornwood
title: Mayor
occupation: Village Mayor
species: Human
culture: Thornwick
pronouns: he/him
description: |
  A portly, worried man in his fifties. Aldric has been mayor for twenty years and has never faced a crisis like this. He's desperate for help and will offer generous rewards to anyone who can end the goblin threat.
notes:
  - Offers 50gp per goblin ear as bounty, plus 200gp for proof of Skargash's death
  - Knows rumors about goblin infighting but dismisses them as wishful thinking
