# Routes configuration
# This file defines collection routes and security defaults.
# Individual articles define their own slugs in frontmatter.
# See docs/dev/typed-routes.md for more information.

index: /

gmReference:
  _defaultSecure: true
  characters:
    type: collection
    path: /gm-reference/characters
    idPath: /gm-reference/characters/[id]
  dungeons:
    type: collection
    path: /gm-reference/dungeons
    idPath: /gm-reference/dungeons/[id]
  encounters:
    type: collection
    path: /gm-reference/encounters
    idPath: /gm-reference/encounters/[id]
  statBlocks:
    type: collection
    path: /gm-reference/stat-blocks
    idPath: /gm-reference/stat-blocks/[id]

playersReference:
  setting:
    npcs:
      type: collection
      path: /players-reference/setting/npcs
      idPath: /players-reference/setting/npcs/[id]

sessionToolkit:
  _defaultSecure: true
  clues:
    unified:
      type: collection
      path: /session-toolkit/clues
      idPath: /session-toolkit/clues/[id]
  hexes:
    type: collection
    path: /session-toolkit/hexes
    idPath: /session-toolkit/hexes/[id]
  regions:
    type: collection
    path: /session-toolkit/regions
    idPath: /session-toolkit/regions/[id]
  roleplayBooks:
    type: collection
    path: /session-toolkit/roleplay-books
    idPath: /session-toolkit/roleplay-books/[id]
  rumors:
    type: collection
    path: /session-toolkit/rumors
    idPath: /session-toolkit/rumors/[id]
